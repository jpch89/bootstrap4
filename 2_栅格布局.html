<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 移动设备优先 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>栅格布局</title>
  <style>
    .row {
      border: 1px solid red;
    }

    .col-sm, .col-sm-2, .col-sm-3, .col-sm-5 {
      border: 1px solid blue;
      background: #efefef;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">第一列</div>
      <div class="col-sm">第二列</div>
      <div class="col-sm">第三列</div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">第一列</div>
      <div class="col-sm-3">第二列</div>
      <div class="col-sm-5">第三列</div>
    </div>
  </div>
  <div class="container-800">
    <div class="row">
      <div class="col-sm">第一列</div>
      <div class="col-sm">第二列</div>
      <div class="col-sm">第三列</div>
    </div>
  </div>

  <script src="js/jquery.slim.min.js"></script>
  <script scrp="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
